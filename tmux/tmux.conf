set -g default-terminal "screen-256color"

# Base theme
set -g @theme_bg_dark '#111111'
set -g @theme_bg_medium '#262626'
set -g @theme_bg_light '#585858'
set -g @theme_bg_lighter '#8A8A8A'
set -g @theme_fg_default '#D4D4D4'
set -g @theme_fg_muted '#525252'

# Accent colors
set -g @theme_accent_blue '#569CD6'
set -g @theme_accent_blue_dark '#0B3B61'
set -g @theme_accent_cyan '#5ACEF7'
set -g @theme_accent_yellow '#DCDCAA'
# Message colors
set -g @theme_message_bg '#D7BA7D'

# CHANGE TMUX PREFIX
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# START WINDOWS AND PANES AT 1 NOT 0
set -g base-index 1
setw -g pane-base-index 1
set -g pane-border-line simple

# ENABLE MOUSE
set -g mouse on
set-option -g status on

# CHANGE HISTORY LIMIT
set -g history-limit 100000

# NEW WINDOW IN CURRENT PATH
bind c new-window -c "#{pane_current_path}"

# HORIZONTAL AND VERTICAL SPLIT
unbind %
bind e split-window -h -c "#{pane_current_path}"

unbind '"'
bind v split-window -v -c "#{pane_current_path}"

unbind r
bind r run-shell '~/.config/custom_scripts/tmux_reload_config.sh'

# RESIZING PANES
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# MAXIMIZE PANE
bind -r m resize-pane -Z 

# ENABLE VI MODE IN TMUX
set-window-option -g mode-keys vi
set-option -g set-clipboard on
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "wl-copy"
bind-key -r C-s run-shell '~/.config/custom_scripts/tmux_save_sessions.sh'
bind-key -r C-c run-shell 'tmux neww ~/.config/custom_scripts/ssh_connection.sh'
bind-key -r a run-shell 'tmux neww ~/.config/custom_scripts/tmux_resurect_session.sh'
bind-key -r y run-shell 'tmux new-window -c "#{pane_current_path}" yazi'
bind-key -r p run-shell 'tmux popup -w 80% -h 80%'

unbind -T copy-mode-vi MouseDragEnd1Pane

# TMUX PLUGIN MANAGER
set -g @plugin 'tmux-plugins/tpm'

# LIST OF PLUGINS
set -g @plugin 'christoomey/vim-tmux-navigator'
#
# # TMUX LINE THEME
# ========== STATUS CONFIGURATION ==========
set -g status-style "bg=#{@theme_bg_dark},fg=#{@theme_fg_default}"
set -g status-interval 60
set -g status-justify centre
set -g window-status-separator ''

# ========== LEFT STATUS ==========
set -g status-left-length 100
set -g status-left "\
#[fg=#{@theme_bg_dark},bg=#{@theme_accent_blue},bold] 󰆍 #(echo \"#S\" | awk \"{print toupper(\\\$0)}\") \
#[fg=#{@theme_accent_blue},bg=#{@theme_bg_light}]\
#[fg=#{@theme_bg_dark},bg=#{@theme_bg_light},bold] #(bash ~/.config/tmux/scripts/battery.sh) \
#[fg=#{@theme_bg_light},bg=#{@theme_bg_dark}]\
"

# ========== WINDOW LIST ==========
set-window-option -g window-status-format "\
#[fg=#{@theme_fg_muted},bg=#{@theme_bg_dark},nobold] #I:#W \
"

set-window-option -g window-status-current-format "\
#[fg=#{@theme_bg_dark},bg=#{@theme_accent_blue_dark}]\
#[fg=#{@theme_accent_cyan},bg=#{@theme_accent_blue_dark},bold] #I:#W \
#[fg=#{@theme_bg_dark},bg=#{@theme_accent_blue_dark}]\
"

# ========== RIGHT STATUS ==========
set -g status-interval 5
set -g status-right "\
#[fg=#{@theme_bg_medium},bg=#{@theme_bg_dark}]\
#[fg=#{@theme_accent_yellow},bg=#{@theme_bg_medium}] #(bash ~/.config/tmux/scripts/ram.sh) \
#[fg=#{@theme_bg_light},bg=#{@theme_bg_medium}]\
#[fg=#{@theme_bg_dark},bg=#{@theme_bg_light}] 󱑎 %H:%M \
#[fg=#{@theme_bg_lighter},bg=#{@theme_bg_light}]\
#[fg=#{@theme_bg_dark},bg=#{@theme_bg_lighter},bold] 󰃭 %Y-%m-%d \
"
set -g message-style "bg=#{@theme_message_bg},fg=#{@theme_bg_dark}"
set -g message-command-style "bg=#{@theme_message_bg},fg=#{@theme_bg_dark}"

# Optional: Unicode separator padding fix (may need patched Nerd Font)
set -g status-left-style none
set -g status-right-style none

# INITIALIZE TMUX PLUGIN MANAGER (KEEP THIS LINE AT THE VERY BOTTOM OF TMUX.CONF)
run '~/.tmux/plugins/tpm/tpm'
